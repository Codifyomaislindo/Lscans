<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Mangá</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Adicione seus estilos aqui */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    main {
      padding: 20px;
    }

    #manga-details {
      border: 1px solid #ccc;
      background-color: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    #manga-details img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #manga-details h3 {
      margin-top: 0;
      font-size: 24px;
    }

    #manga-details p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Detalhes do Mangá</h1>
  </header>
  <main>
    <div id="manga-details">
      <!-- Os detalhes do mangá serão inseridos aqui -->
    </div>
  </main>
  <footer>
    <p>© 2024 Manga & Manhwa</p>
  </footer>
  <script>
    // Função para obter o parâmetro 'title' da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Função para exibir os detalhes do mangá
    function displayMangaDetails(title) {
      // Aqui você buscaria os detalhes do mangá usando o título
      // Por exemplo, você pode ter uma função que retorna os detalhes com base no título
      const mangaDetails = getMangaDetailsByTitle(title);
      
      // Insira os detalhes do mangá na página
      const detailsContainer = document.getElementById('manga-details');
      detailsContainer.innerHTML = `
        <img src="${mangaDetails.image}" alt="${title}">
        <h3>${title}</h3>
        <p>Autor: ${mangaDetails.author}</p>
        <p>Capítulos: ${mangaDetails.chapters.join(', ')}</p>
      `;
    }

    // Função para simular a busca dos detalhes do mangá
    function getMangaDetailsByTitle(title) {
      // Esta é uma simulação, substitua pela sua lógica de busca real
      const mangas = [
        { title: 'Naruto', author: 'Masashi Kishimoto', image: 'https://upload.wikimedia.org/wikipedia/pt/d/d2/Naruto_vol._01.jpg', chapters: ['Capítulo 1', 'Capítulo 2', 'Capítulo 3'] },
        { title: 'One Piece', author: 'Eiichiro Oda', image: 'one_piece.jpg', chapters: ['Capítulo 1', 'Capítulo 2'] },
        { title: 'Solo Leveling', author: 'Chugong', image: 'solo_leveling.jpg', chapters: ['Capítulo 1', 'Capítulo 2', 'Capítulo 3', 'Capítulo 4'] }
      ];

      return mangas.find(manga => manga.title === title);
    }

    // Quando o conteúdo for carregado
    document.addEventListener('DOMContentLoaded', function() {
      const title = getQueryParam('title');
      if (title) {
        displayMangaDetails(decodeURIComponent(title));
      }
    });
  </script>
</body>
    </html>
